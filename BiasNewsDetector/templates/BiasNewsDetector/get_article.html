{% extends "BiasNewsDetector/base.html" %}
{% load static %}

{% block content %}
<body>
<div class="content-section">
    <div class="container">
        <form action="{% url 'process_url' %}" method="post">
            {% csrf_token %}
            <h1 style="text-align: center">Submit a News Article URL</h1>
            <label for="websiteURL"></label>
            <input type="url" id="websiteURL" name="websiteURL" required placeholder="https://www.example.com" class="url-submission-box">
            <br>
            <br>
            <button type="submit" class="submit-button" style="text-align: center">Submit</button>
        </form>
    </div>
</div>
</body>
{% endblock %}
